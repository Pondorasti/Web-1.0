<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Overlay</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }

        .container img {
            width: 250px;
            height: 250px;
        }

        .container {
            position: relative;
            width: 400px;
            height: auto;
        }

        .overlay {
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0;
            background-color: #9bcd9b;

            width: 250px;
            height: 0;
            
            top: 0;
            bottom: 0;

            right: 75px;
        }

        .container:hover .overlay {
            opacity: 0.5;
            height: 250px;
        }
    </style>
</head>

<body>
    <h1 class="title">
        GeeksforGeeks
    </h1>
    <b>Image Overlay</b>
    <br>
    <br>
    <div class="container">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200325132558/download311.png" class="image">
        <div class="overlay"></div>
    </div>
</body>

</html>
