<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Turcanu - Final - Web 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="input-container">
            <section id="student-info">
                <h1>Alexandru Turcanu</h1>
                <p class="subtitle">My favorite color is red and I wear Nike</p>
            </section>

            <section id="data-input">
                <form>
                    <fieldset>
                        <legend>
                            <h1>Font Styler</h1>
                        </legend>

                        <label for="font-size">Font Size</label>
                        <input name="font-size" id="font-size" type="number" min="0" step="1" value="16">
                        <br>

                        <label for="font-family">Font Family</label>
                        <select name="font-family" id="font-family">
                            <option value="Georgia">Georgia</option>
                            <option value="Times">Times</option>
                        </select>
                        <br>

                        <label for="font-color">Font Color</label>
                        <input name="font-color" id="font-color" type="color">
                        <br>

                        <label for="background-color">Background Color</label>
                        <input name="background-color" id="background-color" type="color" value="#ffffff">
                        <br>

                        <label for="text-input">Enter text</label>
                        <textarea name="text-input" id="text-input" type="text">My headline</textarea>
                    </fieldset>
                </form>
            </section>
        </div>

        <div id="output-container">
            <section id="headline-display">
                <h1 id="display">My headline</h1>
            </section>

            <section id="data-output">
                <h1>Font Settings</h1>
                <pre class="subtitle">
<code>.headline {
    font-size: <span id="show-size">16</span>px;
    font-family: <span id="show-font">Georgia</span>;
    color: <span id="show-color">#000000</span>;
    background-color: <span id="show-bg-color">#ffffff</span>
}
            </code>
        </pre>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
